<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>speed of animation</title>
    <style>
        div {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            position: relative;

            animation-name: example;
            animation-duration: 10s;
            animation-delay: 1s;
            animation-iteration-count: 2;
        }


        @keyframes example {
            from{ background-color:pink; left: 0px;  }
            to{ background-color: yellow; left: 600px; }
        }


        #c1 {
            animation-timing-function: ease;
        }

        #c2 {
            animation-timing-function: ease-in;
        }

        #c3 {
            animation-timing-function: ease-out;
        }

        #c4 {
            animation-timing-function: ease-in-out;
        }

        #c5 {
            animation-timing-function: linear;
        }

        #c6 {
            animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);
        }        
    </style>

</head>

<body>
    <h2>Speed Curve of the Animation</h2>
    <hr>
    <div id="c1">ease</div>
    <div id="c2">ease-in</div>
    <div id="c3">ease-out</div>
    <div id="c4">ease-in-out</div>
    <div id="c5">linear</div>
</body>

</html>
