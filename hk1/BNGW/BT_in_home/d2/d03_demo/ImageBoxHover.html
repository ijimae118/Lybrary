<!DOCTYPE html>
<html >
<head>
<style type="text/css">
	.imgBox
	{
		width: 441px;
		height: 248px;
		background: url(images/water.jpg) no-repeat;
	}
	.imgBox:hover
	{
		-moz-box-shadow: 0 0 10px #ccc;
		-webkit-box-shadow: 0 0 10px #ccc;
		box-shadow: 0 0 10px #ccc;
	}
</style>
</head>
<body>
<h2>Image Hover Effects (Image Rollovers) </h2>
<p>The following CSS code shows how to present an Image hover effects.</p>
<p>Move your mouse over the Image.</p> 
	<div class="imgBox">
	</div>
</body>
</html>
