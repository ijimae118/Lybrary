<!DOCTYPE html >
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Position Absolute</title>
<style>
	.shape1{
		position:absolute;
		width:250px;
		height:250px;
		top:50px;
		left:50px;
		background-color:#F00;
		z-index:2;
		opacity:0.7;
	}
	.shape2{
		position:absolute;
		width:250px;
		height:250px;
		top:200px;
		left:150px;
		background-image:url(images/duck.png);
		z-index:1;
	}
	
</style>
</head>

<body>
<div class="shape1"></div>
<div class="shape2"></div>

</body>
</html>
