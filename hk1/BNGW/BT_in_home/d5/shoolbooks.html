<body>
    <h1>REGISTRATION FORM</h1>
    <h3>Notes:</h3>
    <ol>
        <li>Fields with (<span>*</span>) mark must be entered</li>
        <li>Login name have no spaces</li>
    </ol>
    <section id="main">
    <form action="" method="get" id="form" name="form">
    <label for="">Login name<span>*</span> </label>
    <input type="text" name="txtLN" id="txtLN" placeholder=" Enter Name" autofocus required><br>

    <label for="">Password<span>*</span></label>
    <input type="password" name="txtP" id="txtP" placeholder=" Enter Password" required><br>

    <label for="">Password confirm<span>*</span></label>
    <input type="password" name="txtPC" id="txtPC" placeholder=" Enter Password Confirm" required><br>

    <label for="">Full name<span>*</span></label>
    <input type="text" name="txtFN" id="txtFN" placeholder=" Enter Full Name" required><br>
    
    <label for="">Address<span>*</span></label>
    <input type="text" name="txtA" id="txtA" placeholder=" Enter Address" required><br>
    
    <label for="">Email<span>*</span></label>
    <input type="email" name="txtE" id="txtE" placeholder=" Enter Email" required pattern="^[a-zA-Z0-9]{3,}@[a-zA-Z0-9]{3,}\.[a-zA-Z]{2,3}$"><br>
    
    <label for="">Sex</label>
    <input type="radio" name="1" id="rdMale" checked >Male
    <input type="radio" name="1" id="rdFemail" 
    >Female <br>
    
    <label for="">Date of birth</label>
     <input type="date" name="txtDOB" id="txtDOB" value="1989-01-01"><br>
    
     <label for="">Country</label>
                <select name="cbLoc" id="cbLoc">
                    <option value="SG">Ho Chi Minh city</option>
                    <option value="HU">Hue</option>
                    <option value="HN">Hanoi</option>
                    <option value="DN">Danang</option>
                    <option value="CT">Cantho</option>
                </select><br>

    <label for="">Phone number</label>
    <input type="tel" name="txtPN" id="txtPN" pattern="^\d{3,}$"><br>

    <label for="">Hobbies</label>
    <input type="checkbox" name="2" id="HBSW" >Swimming
    <input type="checkbox" name="2" id="HBD" 
    >Dancing
    <input type="checkbox" name="2" id="HBS" 
    >Shopping <br>

    <label class="textarea" for="">Comment</label>
    <textarea  name="" id="" cols="20" rows="0"></textarea><br><br>

     <input type="submit" value="Submit" id="" name="">
     <input type="reset" value="Reset" id="" name="">
    </form>
    </section>
