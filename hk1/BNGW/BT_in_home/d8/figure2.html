<body style="border:black solid;">

    <header style="background-color:green;">
        <h1>Online Shopee</h1>
    </header>



    <nav>

        <a href="figure1.html">HOME</a>
        <a href="">PRODUCTIONS</a>
        <a href="">SHOPS</a>
        <a href="figure2.html" target="_parent" rel="noopener ">REGISTER</a>
        <a href="">SIGNIN</a>
    </nav>
    <section style="padding: 20px 200px 40px 200px;">
        <form id="form" name="form" action="" method="get" style="  border: rgb(7, 7, 53) double ;border-width: 5px;">
            <h2 style="color:white; background-color: green; margin:0px;font-size:50px;padding: 20px;">Member
                Information</h2>
            <label for="">Full name</label>
            <input type="text" name="txtN" id="txtN" required><br><br>
            <label for="">Gender</label>
            <input type="radio" name="1" id="rdM">Male
            <input type="radio" name="1" id="rdF">Female <br><br>

            <label for="">Hobbies</label>
            <input type="checkbox" name="2" id="rdS1" value="Shopping">Shopping

            <input type="checkbox" name="2" id="rdS2" value="Eating out">Eating out

            <input type="checkbox" name="2" id="rdS3" value="Sporting">Sporting <br><br>


            <label for="">Date of Birth</label>
            <input type="date" name="txtNS" id="txtNS" value="2002-07-17"><br><br>
            <label for="">Address</label>
            <input type="text" name="txtA" id="txtA" required><br><br>
            <label for="">Email</label>
            <input type="email" name="txtMail" id="txtMail" required
                pattern="^[a-zA-Z0-9]{4,}@[a-zA-Z0-9]{3,}\.[a-zA-z]{2,3}$"><br><br>
            <label for="">Phone Number</label>
            <input type="tel" name="txtPN" id="txtPN" required pattern="^\d{0,}$"><br><br>

            <label for="">City</label>
            <select name="SL" id="SL" required>
                <option value="" style="display: none;">===Select===</option>
                <option value="SG">Sai Gon</option>
                <option value="H">Hue</option>
                <option value="HN">Ha Noi</option>
                <option value="DN">Da Nang</option>
            </select><br><br>
            <label for="">Comment</label>
            <textarea name="comment" id="comment" cols="87" rows="5" wrap="off"></textarea><br><br>

            <p style="text-align: center;">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset"><br><br>
            </p>
        </form>
    </section>
</body>
<script>
    document.getElementById("form").onsubmit = function () {
        var ns = document.getElementById("txtNS").value;
        var dateNS = new Date(ns);
        var namsinh = dateNS.getFullYear();
        var today = new Date();
        var namnay = today.getFullYear();
        var tuoi = namnay  - namsinh;
        alert(tuoi);
        if (tuoi < 18) {
            alert("Chua du 18 tuoi!!!!!");
            return false;
        }
       
        // lay gia tri ra:

        var name = document.getElementById("txtN").value.trim();
        var gender = document.getElementById("rdM").checked ? "Nam" : "Nu";

        // lay gia tri hobbies:
        var hobbies = []; 
        if (document.getElementById("rdS1").checked == true)  {
            hobbies.push(document.getElementById("rdS1").value);
        } 
        if (document.getElementById("rdS2").checked == true)  {
            hobbies.push(document.getElementById("rdS2").value);
        } 
        if (document.getElementById("rdS3").checked == true)  {
            hobbies.push(document.getElementById("rdS3").value);
        } 

        // lay cac gia tri con lai   
        var address = document.getElementById("txtA").value.trim();
        var email = document.getElementById("txtMail").value;
        var phone = document.getElementById("txtPN").value;
        var city = document.getElementById("SL").value;
        var comment = document.getElementById("comment").value.trim();
        // in ra 
        var a = [];
        a.push("Member Information");
        a.push("-------------------");
        a.push("Name:" + name);
        a.push("Gender:" + gender);
        a.push("Hobbies:" + hobbies.join(", "));
        a.push("Birth Day:" + ns);
        a.push("Address:" + address);
        a.push("Email:" + email);
        a.push("Phone Number:" + phone);
        a.push("City:" + city)
        a.push("Comment:" + comment);

        alert(a.join("\n"));
        return false;
    }
</script>
