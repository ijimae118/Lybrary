<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            
            h1{
                background-color: green;
                padding: 20px 0px 20px 0px;
                text-align: center;
                color: white;
            }
            input:required{
                border: red solid;
            }
            label{
                display:inline-block;
                width: 150px;
                margin: 20px 0px;
            }
    
        </style>
</head>
<body>
    <section>
       <form action="" method="get" style="  border: darkblue double ;">
           <h1>Member Information</h1>
           <label for="">Full name</label>
           <input type="text" name="txtN" id="txtN" required><br><br>
           <label for="">Gender</label>
           <input type="radio" name="1" id="rdM" checked>Male
           <input type="radio" name="1" id="rdF">Female <br><br>
           <label for="">Hobbies</label>
           <input type="checkbox" name="2" id="rdS">Shopping
           <input type="checkbox" name="2" id="rdE">Eating out
           <input type="checkbox" name="2" id="rdSP">Sporting <br><br>
           <label for="">Date of Birth</label>
           <input type="date" name="txtNS" id="txtNS"><br><br>
           <label for="">Address</label>
           <input type="text" name="txtA" id="txtA" required><br><br>
           <label for="">Email</label>
           <input type="email" name="txtMail" id="txtMail" required><br><br>
           <label for="">Phone Number</label>
           <input type="tel" name="txtN" id="txtN" required><br><br>
           <label for="">City</label>
           <select name="SL" id="SL">
               <option value="">===Select===</option>
               <option value="SG">Sai Gon</option>
               <option value="H">Hue</option>
               <option value="HN">Ha Noi</option>
               <option value="DN">Da Nang</option>               
           </select><br><br>
           <label for="">Comment</label>
           <textarea name="" id="" cols="20" rows="5" wrap="off"></textarea><br><br>
           <input type="submit" value="Submit" >
           <input type="reset" value="Reset">



       </form>
    </section>
</body>
</html>
