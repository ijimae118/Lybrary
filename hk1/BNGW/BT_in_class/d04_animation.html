<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height: 100px;
            background-color: hsl(187, 94%, 49%);
            border-radius:50px;
            /* quang trong  */
            position:relative;
            
            animation: dd 2s linear 1s infinite alternate forwards ;
            
        }
        
        @keyframes dd{
            0%{ left: 0px;top:20px;background-color: blueviolet;top: 0;left: 0;}
            25%{ left: 100px;background-color: red;top:0; left: 200px;}
            50%{ left: 250px;background-color: brown;left:200px; top:200px;}
            75%{ left: 250px;background-color: blue;top:200px;left: 0;}
            100%{ left: 500px;background-color:burlywood;left: 0; top: 0px;}
        }
        
    </style> 
</head>
<body>
    <h2>Animation Demo</h2>
    <hr>
    <div></div>
</body>
</html>
