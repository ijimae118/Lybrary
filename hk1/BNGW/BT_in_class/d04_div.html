<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Division</title>
    <style>
        #d1{
            position: fixed;
            width: 100%;
            height: 100px;
            background-color:#777;
            z-index: 20;
            opacity: 0.7;
        }
        #d2{
            position: relative;
            top: 100px;
            left: 300px;
            z-index: 1;
        }
        #d3{
            position: relative;
            top: -200px;
            left: 300px;
            width: 60px;
            height: 60px;
            background-color:rgb(255, 115, 0);
            border-radius: 100px;
            z-index: 1;
            opacity:0.7;
        }
    
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2">
        <h2>Khoi #2</h2>
        <hr>
        <img src="images/d03_baitruong.jpg" alt="" srcset="">
    </div>
    <div id="d3"></div>
</body>
</html>
