<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Operators demo</h2>
    <hr>
    <input type="text" name="txtN1" id="txtN1" placeholder="nhap so thu 1"><br>
    <input type="text" name="txtN2" id="txtN2" placeholder="nhap so thu 2"><br>
    <input type="text" name="txtN3" id="txtN3" placeholder="Ket qua" readonly><br>
    <input type="button" value="AND" id="btAND" name="btAND">
</body>
<script>
    // lap trinh cho su kien click cua btAND
    document.getElementById("btAND").onclick = function(){
        var n1 = document.getElementById("txtN1").value;
        var n2 = document.getElementById("txtN2").value;
        var n3 =n1 & n2;
        document.getElementById("txtN3").value=n3;
    }
</script>
</html>
